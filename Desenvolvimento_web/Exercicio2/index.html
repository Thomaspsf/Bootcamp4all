<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="Informe o Nome" name="campo Nome" required><br>
        <input type="password" placeholder="Informe a senha"><br>
        <input type="number" placeholder="informe um numero" step="0.5" min="0"><br>
        <input type="datetime-local" placeholder="Informe uma Data"><br><br>
        <textarea rows="10"></textarea><br><!--rows quantidade de linhas-->

        <input type="text" value="Um texto já preenchido"><br>
        <input type="text" value="valor padrão" readonly><br>
        <input type="text" value="valor padrão" disabled><br><br>
        <select name="" id="">
            <option> Opção 1</option>
            <option> Opção 2</option>
            <option disabled> Opção 3</option>
            <option selected> Opção 4</option>
            <option value="Valor para essa opção"> Opção 5</option>
        </select><br><br>
        <select multiple>
            <option> Opção 1</option>
            <option> Opção 2</option>
            <option> Opção 3</option>
        </select><br><br>
        <input type="email" name="email" required>

        <button>Um Botão</button><br>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
    </form>
</body>

</html>
